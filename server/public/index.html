<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <title>Calculator Part 2</title>
</head>
<body>
    <h1>Server Calculator</h1>
    <input id="firstInput" type="number" placeholder="">
    <button class="operator" id="add" value="+">+</button>
    <button class="operator" id="subtract" value="-">-</button>
    <button class="operator" id="multiple" value="*">*</button>
    <button class="operator" id="divide" value="/">/</button>
    <input id="secondInput" type="number" placeholder="">
    <button class="equalsBtn" id="equals" value="=">=</button>
    <button class="clearBtn" id="clear">C</button>

    <p id="resultsOut"></p>
    <ul id="results"></ul>
</body>
</html>
